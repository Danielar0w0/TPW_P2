<div id="comment_modal">

    <div class="row m-4" id="comment_modal_header">

        <div class="col-11">
            <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
        </div>
        <div class="col-1">
            <button type="button" class="btn-close me-1" data-dismiss="modal"
                    aria-label="Close" (click)="closeModal()"></button>
        </div>

    </div>

    <div class="container">
        <p class="fs-6 fw-light text-center p-0 my-5">{{ body }}</p>
    </div>

</div>
