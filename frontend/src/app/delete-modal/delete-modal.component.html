<div bsModal #deleteModal="bs-modal" class="modal fade" id="deleteModal{{ post.post_id }}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="btn-close me-1" data-dismiss="modal"
                aria-label="Close" (click)="hide()"></button>
      </div>

      <div class="modal-body mx-2">
        <div class="row d-flex justify-content-center text-center">
          <h5 class="py-4">Are you sure you want to delete this post?</h5>

          <img src="./assets/media/{{ post.file }}" class="card-img-top" height="225"
               style="object-fit: cover">
          <p class="py-4" style="word-wrap: break-word;"> {{ post.description }}</p>

          <form action="/delete/" method="POST"
                class="form-horizontal justify-content-center">
            <input type="hidden" name="post_id" value="{{ post.post_id }}">
            <input type="submit" value="Delete" class="btn btn-danger"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
