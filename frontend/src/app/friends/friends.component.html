<div class="py-5">

    <div class="container">

        <h2 class="fw-bolder mb-4">Following</h2>

        <!--
      <div class="container-fluid py-5">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="px-4 input-group w-auto">
          <input type="search" name="query_friend" class="form-control rounded" formControlName="query_friend"
                 placeholder="Search for who you're following..." aria-label="Search"/>
          <input type="submit" class="btn btn-primary" value="Search"/>
        </form>
      </div>
      -->

        <div *ngIf="friends.length > 0; then showFriends else noFriends"></div>

        <ng-template #showFriends>
            <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3" >
                <div class="col align-content-center d-flex" *ngFor="let friend of friends">
                    <FriendPanel [friend]="friend"></FriendPanel>
                </div>
            </div>
        </ng-template>

        <ng-template #noFriends>
            <div class="container text-center mt-4">
                <p class="fw-light">You are not following anyone.</p>
            </div>
        </ng-template>

    </div>
</div>
