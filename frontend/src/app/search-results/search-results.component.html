<div class="py-5">
  <div class="container">
    <h1 class="mb-4">Search by: {{ search_term }}</h1>
    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3">
      <div *ngIf="users.length > 0">
        <div *ngFor="let user of users">
          <div class="col">
            <div class="card shadow-sm">
              <img src="./assets/media/{{ user.image}}"
                   onerror="this.onerror=null; this.src='./assets/images/user2.png'">
              <div class="card-body">
                <p class="card-text"> {{ user.username }} <br>
                  <small class="text-muted">{{ user.email }}</small>
                </p>

                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">

                    <button class="btn btn-outline-primary me-2"
                            routerLink='/profile/{{ user.email }}'>Profile
                    </button>

                    <div *ngIf="friends.indexOf(user) != -1">
                      <!-- TODO: Add unfollow action -->
                      <button class="btn btn-primary">
                        Unfollow
                      </button>
                    </div>

                    <div *ngIf="friends.indexOf(user) == -1">
                      <form action="." method="post">
                        <input type="hidden" name="add_friend"
                               value="{{ user.email }}">
                        <input type="submit" value="Follow" class="btn btn-primary">
                      </form>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="users.length == 0">
        <p>No results</p>
      </div>
    </div>
  </div>
</div>
