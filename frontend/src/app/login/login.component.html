<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="./assets/images/messageIcon2.png" id="icon" alt="User Icon"
           style="color: black; max-height: 100px; max-width: 100px;"></img>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal justify-content-center">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="col">
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="col">
          <input type="text" class="form-control" id="password" formControlName="password">
        </div>
      </div>

      <!-- TODO: Form errors -->

      <input type="submit" value="Log in" class="fadeIn fourth mt-4"></input>
    </form>

    <!-- Remind Password -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/register">Sign up</a>
    </div>

  </div>
</div>
