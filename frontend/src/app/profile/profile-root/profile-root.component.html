<div class="py-5">

    <div class="container">

        <div class="row d-flex justify-content-center text-center">

            <img *ngIf="userProfile.image !== '' && userProfile.image !== null"
                 src="./assets/media/{{ userProfile.image }}" style="width: 10vw; height: 9vw; object-fit: cover" class="rounded-circle">
            <img *ngIf="userProfile.image === '' || userProfile.image === null"
                 src='../../../assets/images/user2.png' style="width: 10vw; height: 9vw; object-fit: cover" class="rounded-circle">

            <h2 class="cover-heading pt-2">{{ userProfile.username | uppercase }}</h2>
            <p class="text-secondary cover-heading mb-5">{{ userProfile.user_email }}</p>
            <p class="lead">{{ friends.length }} Friends</p>

            <p class="lead" *ngIf="session !== null && userEmail === session.email">
                <button class="btn btn-lg btn-primary mx-2" (click)="handlePostCreation()">Create post</button>
                <button href="/profile/edit/" class="btn btn-lg btn-outline-primary mx-2">Edit profile</button>
            </p>

            <p class="lead" *ngIf="session !== null && userEmail !== session.email && !friends.includes(userEmail)">
                <button class="btn btn-lg btn-primary" (click)="addFriend()">Add Friend</button>
            </p>

            <p class="lead" *ngIf="session !== null && userEmail !== session.email && friends.includes(userEmail)">
                <button class="btn btn-lg btn-primary" (click)="removeFriend()">Remove Friend</button>
            </p>

        </div>

        <ProfilePosts [userEmail]="userEmail" [numOfPosts]="changesCounter"></ProfilePosts>

    </div>

</div>
