<div class="py-5">

    <div class="container">

        <div class="row d-flex justify-content-center text-center">
            <img src="./assets/media/{{ userProfile.image }}" style="width: 10vw; height: 9vw; object-fit: cover"
                 class="rounded-circle" onerror="this.onerror=null; this.src='./assets/images/user2.png'">
            <h2 class="cover-heading pt-2">{{ userProfile.username | uppercase }}</h2>
            <p class="text-secondary cover-heading mb-5">{{ userProfile.user_email }}</p>
            <p class="lead">{{ friends.length }} Friends</p>

            <!-- TODO: If user is authenticated -->
            <p class="lead" *ngIf="session !== null && userEmail === session.email">
                <button class="btn btn-lg btn-primary mx-2" (click)="handlePostCreation()">Create post</button>
                <a href="/profile/edit/" class="btn btn-lg btn-outline-primary mx-2">Edit profile</a>
            </p>

            <p class="lead" *ngIf="session !== null && userEmail !== session.email && !friends.includes(userEmail)">
                <button class="btn btn-lg btn-primary" (click)="addFriend()">Add Friend</button>
            </p>

            <p class="lead" *ngIf="session !== null && userEmail !== session.email && friends.includes(userEmail)">
                <button class="btn btn-lg btn-primary" (click)="removeFriend()">Remove Friend</button>
            </p>

        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">

            <div *ngFor="let post of posts;">

                <ProfilePost (dataChanged)="refreshData()" [post]="post" [userProfile]="userProfile"></ProfilePost>

                <!--<app-delete-modal #deleteModal [post]="post"></app-delete-modal>-->
                <!--<app-comment-modal #commentModal [post]="post" [user_profile]="user_profile"></app-comment-modal>-->

            </div>

        </div>

    </div>

</div>
