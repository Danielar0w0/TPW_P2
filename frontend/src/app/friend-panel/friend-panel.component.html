<div class="card shadow-sm">
    <div class="card-body">
        <div class="align-content-center d-flex">
            <img style="max-width: 10rem" src="./assets/media/{{ friend.image }}" onerror="this.onerror=null; this.src='./assets/images/user2.png'" alt="User Picture">
        </div>
        <p class="card-text"> {{ friend.username }} <br>
            <small class="text-muted">{{ friend.user_email }}</small>
        </p>

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button class="btn btn-primary" (click)="unfollowUser()">Remove Friend</button>
                <button class="btn btn-outline-primary"
                        routerLink="/profile/{{ friend.user_email }}">Profile
                </button>
            </div>
        </div>
    </div>
</div>
