<div class="container my-3">

    <h1 class="my-5">Search by Post Description: {{ this.search_term }}</h1>

    <div *ngIf="posts.length > 0; then showPosts else noPosts"></div>

    <ng-template #showPosts>
        <div class="my-4" *ngFor="let post of posts;">
            <FeedPost [post]="post"></FeedPost>
        </div>
    </ng-template>

    <ng-template #noPosts>
        <div class="container text-center">
            <p class="fw-light">There are no posts to see.</p>
        </div>
    </ng-template>

</div>
